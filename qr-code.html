<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата через СБП</title>
  <script>
    async function generateQRCode() {
      const response = await fetch("/.netlify/functions/create-qr-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: "500.00" }) // Указать сумму
      });
      const data = await response.json();
      document.getElementById("qr-code").src = data.qrCodeUrl;
    }
  </script>
</head>
<body>
  <h1>Оплата через СБП</h1>
  <button onclick="generateQRCode()">Сгенерировать QR-код</button>
  <img id="qr-code" src="" alt="QR-код появится здесь">
</body>
</html>
