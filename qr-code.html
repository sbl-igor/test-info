    <script>
 document.getElementById("pay-button").addEventListener("click", function () {
    const orderId = "order-" + Math.floor(Math.random() * 10000);  // Генерация случайного orderId
    const amount = 1000;  // Сумма оплаты

    // Проверка параметров перед отправкой
    if (!orderId || !amount) {
        alert("Неверные параметры!");
        return;
    }

    fetch('/.netlify/functions/create-payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ orderId, amount })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            console.log("QR для оплаты:", data.paymentUrl);
            document.getElementById("qr-container").innerHTML = `
                <p>Отсканируйте QR-код:</p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.paymentUrl)}" alt="QR Code">
            `;
            // Проверка статуса через 10 секунд
            setTimeout(() => checkPaymentStatus(orderId), 10000);
        } else {
            console.error("Ошибка:", data.error);
            alert("Ошибка: " + data.error);
        }
    })
    .catch(error => {
        console.error("Ошибка при создании платежа:", error);
        alert("Ошибка при создании платежа.");
    });
});

// Функция для проверки статуса платежа
function checkPaymentStatus(orderId) {
    fetch('/.netlify/functions/check-payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ orderId })
    })
    .then(res => res.json())
    .then(data => {
        console.log("Статус платежа:", data.status);
        if (data.success) {
            alert("Оплата прошла успешно!");
            window.location.href = "/success.html";
        } else {
            // Перепроверяем через 5 секунд
            setTimeout(() => checkPaymentStatus(orderId), 5000);
        }
    })
    .catch(error => {
        console.error("Ошибка при проверке платежа:", error);
        alert("Ошибка при проверке платежа.");
    });
}
